<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main>
      <section class="container">
        <img class="hero" src="../images/illustration-hero.svg" alt="" />
        <div class="inner-box">
          <div>
            <h1>Order Summary</h1>
            <p class="description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="offer-box">
            <div class="offer">
              <img src="/images/icon-music.svg" alt aria-hidden="true" />
              <div>
                <span class="plane">Annual plane</span>
                <span class="price">$59.99/year</span>
              </div>
              <div class="offer-change"><a href="#">Change</a></div>
            </div>
          </div>

          <div class="payment-box">
            <a class="proceed" href="#">Proceed to Payment</a>
            <div class="cancel"><a href="#">Cancel Order</a></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
